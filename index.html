<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultancy Workflow Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .column-container {
            height: auto;
            min-height: calc(100vh - 160px);
        }

        .drop-zone {
            min-height: 150px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .drop-zone-active {
            background-color: #f1f5f9;
            border-color: #94a3b8;
            border-style: dashed;
            border-radius: 1rem;
        }

        .task-card {
            cursor: grab;
            transition: all 0.2s ease;
        }

        .task-card:active { cursor: grabbing; }

        .customer-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        #login-center {
            min-height: calc(100vh - 4rem);
        }

        .priority-high {
            border-right: 4px solid #ef4444 !important;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }
    </style>
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="p-4 md:p-6">

    <div id="app" class="max-w-[1700px] mx-auto space-y-6">

        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 p-2 rounded-xl">
                    <i data-lucide="layout-grid" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900">Consultancy Workflow</h1>
            </div>
            <div id="auth-status-container" class="mt-4 sm:mt-0 flex items-center space-x-4">
                <div id="user-info" class="text-sm font-medium text-gray-500 hidden"></div>
                <button id="logout-btn" class="hidden bg-red-50 text-red-600 px-3 py-1 rounded-lg text-sm font-bold hover:bg-red-100 transition">Logout</button>
            </div>
        </header>

        <!-- Lade-Indikator -->
        <div id="loading-indicator" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
            <p class="mt-4 text-gray-500 font-medium">Daten werden synchronisiert...</p>
        </div>

        <!-- Authentifizierungs-Bereich -->
        <div id="login-center" class="hidden flex items-center justify-center">
            <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-gray-100">
                <h2 id="auth-title" class="text-2xl font-bold text-gray-800 text-center mb-6">Willkommen</h2>
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">E-Mail</label>
                        <input type="email" id="auth-email" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Passwort</label>
                        <input type="password" id="auth-password" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                    <p id="auth-message" class="text-sm text-red-500 text-center"></p>
                    <button type="submit" id="auth-submit-btn" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">Login</button>
                </form>
                <div class="mt-6 text-center space-y-3">
                    <button id="toggle-auth-mode" class="text-sm text-indigo-600 hover:underline">Noch kein Konto? Hier registrieren</button>
                    <br>
                    <button id="forgot-password-btn" class="text-xs text-gray-400 hover:text-indigo-600 transition">Passwort vergessen?</button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="main-content" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-4 column-container">
                
                <!-- SPALTE 1: Kundenverwaltung -->
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
                    <h3 class="font-bold text-gray-700 mb-4 flex items-center border-b pb-2 text-xs uppercase tracking-widest">
                        <i data-lucide="users" class="w-4 h-4 mr-2 text-blue-500"></i> Kunden
                    </h3>
                    <form id="customer-form" class="mb-4">
                        <div class="flex gap-2">
                            <input type="text" id="cust-name" placeholder="Neuer Kunde..." required class="flex-grow p-2 text-sm border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </form>
                    <div id="customer-list" class="space-y-2 overflow-y-auto flex-grow pr-1 max-h-[60vh]"></div>
                </div>

                <!-- SPALTE 2: Backlog -->
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
                    <h3 class="font-bold text-gray-700 mb-4 flex items-center border-b pb-2 text-xs uppercase tracking-widest">
                        <i data-lucide="list-todo" class="w-4 h-4 mr-2 text-gray-500"></i> Backlog
                    </h3>
                    <form id="task-form" class="mb-4 space-y-2 bg-gray-50 p-3 rounded-xl border border-gray-100 shadow-inner">
                        <input type="text" id="task-title" placeholder="Aufgabe beschreiben..." required class="w-full p-2 text-sm border border-gray-300 rounded-lg outline-none">
                        <select id="task-customer" required class="w-full p-2 text-xs border border-gray-300 rounded-lg outline-none bg-white">
                            <option value="" disabled selected>Mandant wählen...</option>
                        </select>
                        <button type="submit" class="w-full bg-slate-800 text-white p-2 rounded-lg font-bold text-xs hover:bg-black transition">TASK ERSTELLEN</button>
                    </form>
                    <div id="col-backlog" class="drop-zone space-y-6 overflow-y-auto flex-grow pr-1" data-status="backlog"></div>
                </div>

                <!-- SPALTE 3: In Bearbeitung -->
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
                    <h3 class="font-bold text-orange-600 mb-4 flex items-center border-b pb-2 text-xs uppercase tracking-widest">
                        <i data-lucide="play" class="w-4 h-4 mr-2 text-orange-500"></i> Aktiv
                    </h3>
                    <div id="col-progress" class="drop-zone space-y-6 overflow-y-auto flex-grow pr-1" data-status="progress"></div>
                </div>

                <!-- SPALTE 4: Erledigt -->
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
                    <h3 class="font-bold text-green-600 mb-4 flex items-center border-b pb-2 text-xs uppercase tracking-widest">
                        <i data-lucide="check-circle" class="w-4 h-4 mr-2 text-green-500"></i> Fertig
                    </h3>
                    <div id="col-done" class="drop-zone space-y-6 overflow-y-auto flex-grow pr-1" data-status="done"></div>
                </div>

                <!-- SPALTE 5: Report -->
                <div class="bg-slate-900 p-4 rounded-2xl shadow-lg border border-slate-800 flex flex-col text-white">
                    <h3 class="font-bold text-slate-400 mb-4 flex items-center border-b border-slate-800 pb-2 text-xs uppercase tracking-widest">
                        <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i> Report <span id="report-month" class="ml-1 text-white">...</span>
                    </h3>
                    <div id="monthly-stats" class="space-y-4 overflow-y-auto flex-grow pr-1"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL: Task Edit -->
    <div id="edit-task-modal" class="hidden fixed inset-0 bg-slate-900 bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-md border border-gray-200">
            <h2 class="text-xl font-bold mb-4 flex items-center text-gray-800">Task bearbeiten</h2>
            <form id="edit-task-form" class="space-y-4">
                <input type="hidden" id="edit-task-id">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Titel</label>
                    <input type="text" id="edit-task-title" required class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" onclick="closeEditModal()" class="p-4 text-gray-400 font-bold hover:bg-gray-50 rounded-2xl transition">Abbrechen</button>
                    <button type="submit" class="p-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Zeitbuchung -->
    <div id="time-modal" class="hidden fixed inset-0 bg-slate-900 bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-sm border border-gray-200">
            <h2 class="text-xl font-bold mb-4 flex items-center text-gray-800">
                <i data-lucide="clock" class="mr-2 text-indigo-600"></i> Dauer eintragen
            </h2>
            <p class="text-sm text-gray-500 mb-6" id="time-modal-task-name"></p>
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Datum der Leistung</label>
                    <input type="date" id="log-date" class="w-full p-4 border border-gray-200 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-100 font-bold">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Stunden (h)</label>
                    <input type="number" id="task-duration" step="0.25" min="0" placeholder="0.00" class="w-full p-4 border border-gray-200 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-100 text-2xl font-black transition">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button id="cancel-time" class="p-4 text-gray-400 font-bold hover:bg-gray-50 rounded-2xl transition">Abbrechen</button>
                <button id="save-time" class="p-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition">Buchen</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, deleteDoc, setDoc, onSnapshot, collection, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{"apiKey": "AIzaSyDramsPfqWtBGdvHyMAos0nhyT0t4EMkAg","authDomain": "timetracker-7bf2a.firebaseapp.com","projectId": "timetracker-7bf2a","storageBucket": "timetracker-7bf2a.firebasestorage.app","messagingSenderId": "3152109841","appId": "1:3152109841:web:4e83e101949907c056acb0"}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "consultancy-workflow-stable-v1"; // Bleibt stabil für Daten-Persistenz

        // Globaler State
        let userId = null;
        let customers = [];
        let tasks = [];
        let timeLogs = []; 
        let pendingTaskId = null;
        let isLoginMode = true;
        let isSeeding = false;

        const colors = ['#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#8B5CF6', '#EC4899', '#06B6D4', '#F97316', '#14B8A6', '#6366F1'];

        // --- AUTH & LISTENERS ---
        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try { await signInWithCustomToken(auth, __initial_auth_token); } catch(e) {}
            }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('loading-indicator').classList.add('hidden');
                    document.getElementById('login-center').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    document.getElementById('user-info').classList.remove('hidden');
                    document.getElementById('user-info').textContent = user.email;
                    document.getElementById('report-month').textContent = new Intl.DateTimeFormat('de-DE', { month: 'short', year: 'numeric' }).format(new Date());
                    startDataListeners();
                } else {
                    userId = null;
                    document.getElementById('loading-indicator').classList.add('hidden');
                    document.getElementById('main-content').classList.add('hidden');
                    document.getElementById('logout-btn').classList.add('hidden');
                    document.getElementById('user-info').classList.add('hidden');
                    document.getElementById('login-center').classList.remove('hidden');
                }
                lucide.createIcons();
            });
        }

        function startDataListeners() {
            onSnapshot(collection(db, 'artifacts', appId, 'users', userId, 'customers'), async (snap) => {
                customers = snap.docs.map(d => ({id: d.id, ...d.data()}));
                if (customers.length === 0 && !isSeeding) await seedInitialCustomers();
                renderCustomers();
                renderSelectors();
                renderReports();
            });
            onSnapshot(collection(db, 'artifacts', appId, 'users', userId, 'tasks'), (snap) => {
                tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderBoard();
            });
            onSnapshot(collection(db, 'artifacts', appId, 'users', userId, 'timeLogs'), (snap) => {
                timeLogs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderReports();
            });
        }

        async function seedInitialCustomers() {
            isSeeding = true;
            const defaults = ["BBG", "ANWR", "bonprix", "BOL", "SGD", "Tradebyte"];
            try {
                for (let i = 0; i < defaults.length; i++) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'customers'), { name: defaults[i], color: colors[i % colors.length] });
                }
            } finally { isSeeding = false; }
        }

        // --- BOARD RENDERING (MIT GRUPPIERUNG) ---
        function renderBoard() {
            const cols = { backlog: document.getElementById('col-backlog'), progress: document.getElementById('col-progress'), done: document.getElementById('col-done') };
            Object.values(cols).forEach(c => c.innerHTML = '');

            // Erstelle Gruppen in jeder Spalte
            Object.keys(cols).forEach(status => {
                const container = cols[status];
                
                // Filtere Tasks dieser Spalte
                const statusTasks = tasks.filter(t => t.status === status);
                
                // Gruppiere nach Kunde
                const grouped = customers.map(c => {
                    return {
                        customer: c,
                        tasks: statusTasks.filter(t => t.customerId === c.id)
                    };
                }).filter(group => group.tasks.length > 0);

                // Hänge Tasks ohne bekannten Kunden an
                const unknownTasks = statusTasks.filter(t => !customers.find(c => c.id === t.customerId));
                if (unknownTasks.length > 0) {
                    grouped.push({ customer: { name: 'Unbekannt', color: '#cbd5e1' }, tasks: unknownTasks });
                }

                grouped.forEach(group => {
                    const groupEl = document.createElement('div');
                    groupEl.className = "space-y-2 mb-4";
                    groupEl.innerHTML = `
                        <div class="flex items-center space-x-2 px-1 mb-1">
                            <span class="w-1.5 h-1.5 rounded-full" style="background-color: ${group.customer.color}"></span>
                            <span class="text-[10px] font-black uppercase text-slate-400 tracking-wider">${group.customer.name}</span>
                        </div>
                    `;
                    
                    group.tasks.sort((a,b) => (b.isHighPriority ? 1 : 0) - (a.isHighPriority ? 1 : 0)).forEach(task => {
                        const card = document.createElement('div');
                        card.className = `task-card bg-white p-4 rounded-2xl shadow-sm border border-gray-200 border-l-[6px] group relative ${task.isHighPriority ? 'priority-high' : ''}`;
                        card.style.borderLeftColor = group.customer.color;
                        card.draggable = true;
                        
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <button onclick="window.togglePriority('${task.id}', ${!task.isHighPriority})" 
                                        class="p-1 rounded-lg transition ${task.isHighPriority ? 'text-red-500 bg-red-50' : 'text-slate-300 hover:text-red-400'}">
                                    <i data-lucide="zap" class="w-3.5 h-3.5 fill-current"></i>
                                </button>
                                <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition">
                                     <button onclick="window.openEditModal('${task.id}')" class="text-slate-400 hover:text-indigo-600"><i data-lucide="pencil" class="w-3.5 h-3.5"></i></button>
                                     <button onclick="window.deleteTask('${task.id}')" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-3.5 h-3.5"></i></button>
                                </div>
                            </div>
                            <p class="text-sm font-semibold text-gray-800 leading-snug">${task.title}</p>
                            <div class="flex justify-between items-center mt-3 pt-2 border-t border-gray-50">
                                <span class="text-[9px] text-gray-400 font-bold flex items-center">
                                    <i data-lucide="calendar" class="w-2.5 h-2.5 mr-1"></i>
                                    ${task.date ? new Date(task.date).toLocaleDateString() : '---'}
                                </span>
                                ${task.status === 'progress' ? `
                                    <div class="flex items-center space-x-1">
                                        <input type="number" step="0.25" placeholder="h" value="${task.currentDuration || ''}" 
                                            onchange="window.updateTaskHours('${task.id}', this.value)"
                                            class="w-12 p-1 text-[10px] font-black text-indigo-600 bg-indigo-50 rounded border-none focus:ring-1 focus:ring-indigo-300 text-center outline-none">
                                    </div>
                                ` : ''}
                            </div>
                        `;

                        card.addEventListener('dragstart', (e) => e.dataTransfer.setData('text/plain', task.id));
                        groupEl.appendChild(card);
                    });
                    container.appendChild(groupEl);
                });
            });
            lucide.createIcons();
        }

        // --- REPORT & ACTIONS ---
        function renderReports() {
            const container = document.getElementById('monthly-stats');
            const now = new Date();
            const monthLogs = timeLogs.filter(log => {
                const d = new Date(log.timestamp);
                return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            });

            const reportData = customers.map(c => {
                const cLogs = monthLogs.filter(l => l.customerId === c.id).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                const total = cLogs.reduce((sum, l) => sum + (parseFloat(l.duration) || 0), 0);
                return { id: c.id, name: c.name, color: c.color, logs: cLogs, total };
            }).filter(r => r.total > 0);

            if (reportData.length === 0) {
                container.innerHTML = '<div class="text-slate-500 text-[11px] italic py-8 text-center">Keine Buchungen vorhanden.</div>';
                return;
            }

            container.innerHTML = reportData.map(r => `
                <div class="bg-slate-800 bg-opacity-40 p-4 rounded-2xl border border-slate-700 group/report">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center font-bold text-sm">
                            <span class="w-2 h-2 rounded-full mr-2" style="background-color: ${r.color}"></span>
                            ${r.name}
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="window.exportCustomerCSV('${r.id}')" class="p-1 text-slate-400 hover:text-white transition"><i data-lucide="download" class="w-4 h-4"></i></button>
                            <div class="text-lg font-black text-white">${r.total.toFixed(2)}h</div>
                        </div>
                    </div>
                    <ul class="text-[10px] space-y-2 text-slate-400 border-t border-slate-800 pt-2">
                        ${r.logs.map(l => `
                        <li class="flex justify-between items-center group/log">
                            <div class="truncate mr-2"><span class="text-slate-500 mr-1">${new Date(l.timestamp).toLocaleDateString()}</span> ${l.taskTitle}</div>
                            <div class="flex items-center space-x-2 flex-shrink-0">
                                <span class="font-bold text-slate-300">${l.duration}h</span>
                                <button onclick="window.editLog('${l.id}', '${l.duration}')" class="opacity-0 group-hover/log:opacity-100 text-slate-600 hover:text-indigo-400"><i data-lucide="pencil" class="w-3 h-3"></i></button>
                                <button onclick="window.deleteLog('${l.id}')" class="opacity-0 group-hover/log:opacity-100 text-slate-600 hover:text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                            </div>
                        </li>`).join('')}
                    </ul>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- GLOBAL ACTIONS ---
        window.togglePriority = async (id, val) => {
            await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'tasks', id), { isHighPriority: val });
        };

        window.updateTaskHours = async (id, val) => {
            await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'tasks', id), { currentDuration: parseFloat(val) || 0 });
        };

        window.openEditModal = (id) => {
            const task = tasks.find(t => t.id === id);
            document.getElementById('edit-task-id').value = id;
            document.getElementById('edit-task-title').value = task.title;
            document.getElementById('edit-task-modal').classList.remove('hidden');
        };

        window.closeEditModal = () => document.getElementById('edit-task-modal').classList.add('hidden');

        window.deleteCustomer = async (id) => { if (confirm("Kunden löschen?")) await deleteDoc(doc(db, 'artifacts', appId, 'users', userId, 'customers', id)); };
        window.deleteTask = async (id) => { if (confirm("Task löschen?")) await deleteDoc(doc(db, 'artifacts', appId, 'users', userId, 'tasks', id)); };
        window.deleteLog = async (id) => { if (confirm("Buchung löschen?")) await deleteDoc(doc(db, 'artifacts', appId, 'users', userId, 'timeLogs', id)); };
        
        window.editLog = async (id, cur) => {
            const n = prompt("Dauer korrigieren:", cur);
            if (n !== null && !isNaN(parseFloat(n))) await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'timeLogs', id), { duration: parseFloat(n) });
        };

        window.exportCustomerCSV = (custId) => {
            const customer = customers.find(c => c.id === custId);
            const now = new Date();
            const logs = timeLogs.filter(l => l.customerId === custId && new Date(l.timestamp).getMonth() === now.getMonth());
            let csv = "\uFEFFDatum;Projekt;Dauer (h)\n";
            logs.forEach(l => { csv += `${new Date(l.timestamp).toLocaleDateString()};"${l.taskTitle.replace(/"/g, '""')}";${l.duration.toString().replace('.', ',')}\n`; });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Report_${customer.name}_${now.getMonth()+1}_${now.getFullYear()}.csv`;
            link.click();
        };

        // --- EVENT LISTENERS ---
        document.getElementById('auth-form').addEventListener('submit', handleAuthSubmit);
        document.getElementById('toggle-auth-mode').addEventListener('click', toggleAuthMode);
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        document.getElementById('forgot-password-btn').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value;
            if (email) { await sendPasswordResetEmail(auth, email); alert("E-Mail gesendet!"); }
        });

        document.getElementById('customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('cust-name').value;
            await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'customers'), { name, color: colors[customers.length % colors.length] });
            e.target.reset();
        });

        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const today = new Date().toISOString().split('T')[0];
            await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'tasks'), {
                title: document.getElementById('task-title').value,
                customerId: document.getElementById('task-customer').value,
                date: today,
                status: 'backlog',
                isHighPriority: false,
                currentDuration: 0,
                createdAt: new Date().toISOString()
            });
            e.target.reset();
        });

        document.getElementById('edit-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-task-id').value;
            await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'tasks', id), {
                title: document.getElementById('edit-task-title').value
            });
            closeEditModal();
        });

        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('drop-zone-active'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('drop-zone-active'));
            zone.addEventListener('drop', async (e) => {
                e.preventDefault();
                zone.classList.remove('drop-zone-active');
                const id = e.dataTransfer.getData('text/plain');
                const status = zone.dataset.status;
                if (!id) return;
                const task = tasks.find(t => t.id === id);

                if (status === 'done') {
                    document.getElementById('time-modal-task-name').textContent = `Buchung für: ${task.title}`;
                    document.getElementById('task-duration').value = task.currentDuration || "";
                    document.getElementById('log-date').value = new Date().toISOString().split('T')[0];
                    pendingTaskId = id;
                    document.getElementById('time-modal').classList.remove('hidden');
                } else if (status === 'progress') {
                    // Update Datum auf HEUTE, wenn in Aktiv geschoben
                    await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'tasks', id), { 
                        status: status,
                        date: new Date().toISOString().split('T')[0]
                    });
                } else {
                    await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'tasks', id), { status });
                }
            });
        });

        document.getElementById('cancel-time').addEventListener('click', () => document.getElementById('time-modal').classList.add('hidden'));

        document.getElementById('save-time').addEventListener('click', async () => {
            const dur = document.getElementById('task-duration').value;
            const date = document.getElementById('log-date').value;
            if (dur && pendingTaskId) {
                const task = tasks.find(t => t.id === pendingTaskId);
                await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'timeLogs'), {
                    taskId: task.id, taskTitle: task.title, customerId: task.customerId, duration: parseFloat(dur), timestamp: date
                });
                await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'tasks', pendingTaskId), { status: 'done', currentDuration: 0 });
                document.getElementById('time-modal').classList.add('hidden');
                pendingTaskId = null;
            }
        });

        const renderSelectors = () => {
            const s = document.getElementById('task-customer');
            const cur = s.value;
            s.innerHTML = '<option value="" disabled selected>Mandant wählen...</option>' + customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            s.value = cur;
        };

        const renderCustomers = () => {
            document.getElementById('customer-list').innerHTML = customers.map(c => `
                <div class="flex items-center justify-between p-3 rounded-xl border border-gray-100 bg-gray-50 group hover:border-blue-200 transition">
                    <div class="flex items-center text-sm font-bold text-gray-700"><span class="customer-dot mr-2 shadow-sm" style="background-color: ${c.color}"></span>${c.name}</div>
                    <button onclick="window.deleteCustomer('${c.id}')" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
        };

        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const msg = document.getElementById('auth-message');
            msg.textContent = "";
            try {
                if (isLoginMode) { await signInWithEmailAndPassword(auth, email, pass); }
                else { await createUserWithEmailAndPassword(auth, email, pass); }
            } catch (err) { msg.textContent = "Fehler: " + err.message; }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').textContent = isLoginMode ? "Willkommen zurück" : "Konto erstellen";
            document.getElementById('auth-submit-btn').textContent = isLoginMode ? "Login" : "Registrieren";
            document.getElementById('toggle-auth-mode').textContent = isLoginMode ? "Noch kein Konto? Hier registrieren" : "Bereits ein Konto? Login";
        }

        window.onload = initAuth;
    </script>
</body>
</html>
