<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultancy Workflow Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            overflow-x: hidden;
        }

        .column-container {
            height: calc(100vh - 120px);
        }

        .drop-zone {
            min-height: 100px;
            transition: all 0.2s ease;
        }

        .drop-zone-active {
            background-color: #e2e8f0;
            border: 2px dashed #94a3b8;
        }

        .task-card {
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:active { cursor: grabbing; }

        .customer-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="p-4">

    <!-- Header -->
    <header class="mb-6 flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-gray-200">
        <div class="flex items-center space-x-3">
            <div class="bg-indigo-600 p-2 rounded-xl">
                <i data-lucide="layout-grid" class="text-white w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-900">Consultancy Workflow</h1>
        </div>
        <div id="status-indicator" class="text-xs font-medium text-gray-400 flex items-center">
            <span id="sync-dot" class="relative flex h-2 w-2 mr-2 hidden">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            <span id="sync-text">Initialisiere Authentifizierung...</span>
        </div>
    </header>

    <!-- Main 5-Column Grid -->
    <div id="main-grid" class="grid grid-cols-1 md:grid-cols-5 gap-4 column-container hidden">
        
        <!-- TEIL 1: Kundenverwaltung -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
            <h3 class="font-bold text-gray-700 mb-4 flex items-center border-b pb-2 text-sm uppercase tracking-wider">
                <i data-lucide="users" class="w-4 h-4 mr-2 text-blue-500"></i> Kunden
            </h3>
            <form id="customer-form" class="mb-4">
                <div class="flex gap-2">
                    <input type="text" id="cust-name" placeholder="Kunde..." required class="flex-grow p-2 text-sm border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>
            <div id="customer-list" class="space-y-2 overflow-y-auto flex-grow pr-1">
                <!-- Kunden werden hier geladen -->
            </div>
        </div>

        <!-- TEIL 2: Backlog -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
            <h3 class="font-bold text-gray-700 mb-4 flex items-center border-b pb-2 text-sm uppercase tracking-wider">
                <i data-lucide="list-todo" class="w-4 h-4 mr-2 text-gray-500"></i> Backlog
            </h3>
            <form id="task-form" class="mb-4 space-y-2 bg-gray-50 p-3 rounded-xl">
                <input type="text" id="task-title" placeholder="Was ist zu tun?" required class="w-full p-2 text-sm border border-gray-300 rounded-lg outline-none">
                <select id="task-customer" required class="w-full p-2 text-sm border border-gray-300 rounded-lg outline-none bg-white">
                    <option value="" disabled selected>Kunde wählen...</option>
                </select>
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg font-bold text-xs hover:bg-indigo-700">TASK ANLEGEN</button>
            </form>
            <div id="col-backlog" class="drop-zone space-y-3 overflow-y-auto flex-grow pr-1" data-status="backlog">
                <!-- Tasks hier -->
            </div>
        </div>

        <!-- TEIL 3: In Bearbeitung -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
            <h3 class="font-bold text-orange-600 mb-4 flex items-center border-b pb-2 text-sm uppercase tracking-wider">
                <i data-lucide="play" class="w-4 h-4 mr-2 text-orange-500"></i> In Arbeit
            </h3>
            <div id="col-progress" class="drop-zone space-y-3 overflow-y-auto flex-grow pr-1" data-status="progress">
                <!-- Tasks hier -->
            </div>
        </div>

        <!-- TEIL 4: Erledigt -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 flex flex-col">
            <h3 class="font-bold text-green-600 mb-4 flex items-center border-b pb-2 text-sm uppercase tracking-wider">
                <i data-lucide="check-circle-2" class="w-4 h-4 mr-2 text-green-500"></i> Erledigt
            </h3>
            <div id="col-done" class="drop-zone space-y-3 overflow-y-auto flex-grow pr-1" data-status="done">
                <!-- Tasks hier -->
            </div>
        </div>

        <!-- TEIL 5: Analyse (Aktueller Monat) -->
        <div class="bg-indigo-900 p-4 rounded-2xl shadow-lg border border-indigo-950 flex flex-col text-white">
            <h3 class="font-bold text-indigo-200 mb-4 flex items-center border-b border-indigo-800 pb-2 text-sm uppercase tracking-wider">
                <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i> Report <span id="current-month-year">...</span>
            </h3>
            <div id="monthly-stats" class="space-y-4 overflow-y-auto flex-grow pr-1">
                <!-- Statistiken werden hier generiert -->
            </div>
        </div>

    </div>

    <!-- Modal für Zeiteingabe beim Abschluss -->
    <div id="time-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4 flex items-center text-gray-800">
                <i data-lucide="clock" class="mr-2 text-indigo-600"></i> Dauer eintragen
            </h2>
            <p class="text-sm text-gray-500 mb-4" id="time-modal-task-name"></p>
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Stunden (z.B. 1.5)</label>
                <input type="number" id="task-duration" step="0.25" min="0" placeholder="0.00" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-lg font-bold">
            </div>
            <div class="flex space-x-3">
                <button id="cancel-time" class="flex-grow p-3 text-gray-500 font-bold hover:bg-gray-100 rounded-xl transition">Abbrechen</button>
                <button id="save-time" class="flex-grow p-3 bg-indigo-600 text-white font-bold rounded-xl shadow-md hover:bg-indigo-700 transition">Abschließen</button>
            </div>
        </div>
    </div>

    <!-- Error Overlay -->
    <div id="error-overlay" class="hidden fixed inset-0 bg-white bg-opacity-90 flex flex-col items-center justify-center p-8 z-[100] text-center">
        <div class="bg-red-100 p-4 rounded-full mb-4">
            <i data-lucide="alert-triangle" class="text-red-600 w-12 h-12"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Authentifizierungsfehler</h2>
        <p id="error-message-text" class="text-gray-600 max-w-md mb-6"></p>
        <button onclick="window.location.reload()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">Seite neu laden</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, deleteDoc, setDoc, onSnapshot, collection, addDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{"apiKey": "AIzaSyDramsPfqWtBGdvHyMAos0nhyT0t4EMkAg","authDomain": "timetracker-7bf2a.firebaseapp.com","projectId": "timetracker-7bf2a","storageBucket": "timetracker-7bf2a.firebasestorage.app","messagingSenderId": "3152109841","appId": "1:3152109841:web:4e83e101949907c056acb0"}');

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Konstante appId für GitHub Pages (damit die Daten dieselben bleiben)
        const appId = "consultancy-board-v2";

        let customers = [];
        let tasks = [];
        let pendingTaskId = null;
        let isSeeding = false;

        const colors = [
            '#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#8B5CF6', 
            '#EC4899', '#06B6D4', '#F97316', '#14B8A6', '#6366F1'
        ];

        // --- AUTH & INITIALISIERUNG ---
        const init = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                showError("Bitte stellen Sie sicher, dass 'Anonymous sign-in' in Ihrer Firebase Console (Authentication > Sign-in method) aktiviert ist. Fehler: " + error.message);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('sync-dot').classList.remove('hidden');
                    document.getElementById('sync-text').textContent = 'Live-Sync aktiv';
                    document.getElementById('main-grid').classList.remove('hidden');
                    document.getElementById('current-month-year').textContent = new Intl.DateTimeFormat('de-DE', { month: 'short', year: 'numeric' }).format(new Date());
                    startListeners();
                }
            });
            lucide.createIcons();
        };

        const showError = (msg) => {
            document.getElementById('error-overlay').classList.remove('hidden');
            document.getElementById('error-message-text').textContent = msg;
            lucide.createIcons();
        };

        const startListeners = () => {
            if (!auth.currentUser) return;

            // Regel 1: Strenger Pfad /artifacts/{appId}/public/data/{collectionName}
            const customerCol = collection(db, 'artifacts', appId, 'public', 'data', 'customers');
            const taskCol = collection(db, 'artifacts', appId, 'public', 'data', 'tasks');

            onSnapshot(customerCol, async (snap) => {
                customers = snap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Erstelle Kunden nur, wenn die Liste wirklich leer ist
                if (customers.length === 0 && !isSeeding) {
                    console.log("Keine Kunden gefunden, starte Initialisierung...");
                    await seedCustomers();
                }
                
                renderCustomers();
                renderSelectors();
                renderReports();
            }, (err) => {
                console.error("Firestore customer error:", err);
                if (err.code === 'permission-denied') {
                    showError("Zugriff verweigert. Bitte prüfen Sie die Firestore-Sicherheitsregeln.");
                }
            });

            onSnapshot(taskCol, (snap) => {
                tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderBoard();
                renderReports();
            }, (err) => console.error("Firestore task error:", err));
        };

        const seedCustomers = async () => {
            if (!auth.currentUser || isSeeding) return;
            isSeeding = true;
            const defaults = ["BBG", "ANWR", "bonprix", "BOL", "SGD", "Tradebyte"];
            const customerCol = collection(db, 'artifacts', appId, 'public', 'data', 'customers');
            
            try {
                for (let i = 0; i < defaults.length; i++) {
                    await addDoc(customerCol, {
                        name: defaults[i],
                        color: colors[i % colors.length]
                    });
                }
                console.log("Kunden erfolgreich initialisiert.");
            } catch (e) {
                console.error("Fehler beim Erstellen der Initial-Kunden:", e);
            } finally {
                isSeeding = false;
            }
        };

        // --- RENDERING ---

        const renderCustomers = () => {
            const list = document.getElementById('customer-list');
            if (!list) return;
            list.innerHTML = customers.map(c => `
                <div class="flex items-center justify-between p-2 rounded-xl border border-gray-100 bg-gray-50 group hover:border-blue-200 transition">
                    <div class="flex items-center text-sm font-medium text-gray-700">
                        <span class="customer-dot mr-2" style="background-color: ${c.color}"></span>
                        ${c.name}
                    </div>
                    <button onclick="window.deleteCustomer('${c.id}')" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        };

        const renderSelectors = () => {
            const select = document.getElementById('task-customer');
            if (!select) return;
            const savedValue = select.value;
            select.innerHTML = '<option value="" disabled selected>Kunde wählen...</option>' + 
                customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            if (savedValue && customers.some(c => c.id === savedValue)) {
                select.value = savedValue;
            }
        };

        const renderBoard = () => {
            const columns = {
                backlog: document.getElementById('col-backlog'),
                progress: document.getElementById('col-progress'),
                done: document.getElementById('col-done')
            };

            Object.values(columns).forEach(c => { if(c) c.innerHTML = ''; });
            const counts = { backlog: 0, progress: 0, done: 0 };

            tasks.forEach(task => {
                const customer = customers.find(c => c.id === task.customerId);
                const col = columns[task.status];
                if (!col) return;

                counts[task.status]++;
                const card = document.createElement('div');
                card.className = "task-card bg-white p-3 rounded-xl shadow-sm border border-gray-200 border-l-4 group";
                card.style.borderLeftColor = customer ? customer.color : '#cbd5e1';
                card.draggable = true;
                card.dataset.id = task.id;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[10px] font-bold uppercase" style="color: ${customer ? customer.color : '#64748b'}">
                            ${customer ? customer.name : 'Unbekannt'}
                        </span>
                        <div class="flex space-x-1 opacity-0 group-hover:opacity-100 transition">
                             <button onclick="window.deleteTask('${task.id}')" class="text-gray-400 hover:text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                    <p class="text-sm font-semibold text-gray-800">${task.title}</p>
                    ${task.duration ? `<div class="mt-2 flex items-center text-[10px] text-gray-400 font-bold bg-gray-50 p-1 rounded">
                        <i data-lucide="clock" class="w-3 h-3 mr-1"></i> ${task.duration}h am ${new Date(task.completedAt).toLocaleDateString()}
                    </div>` : ''}
                `;

                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', task.id);
                });

                col.appendChild(card);
            });

            // Update Header Counts
            if(document.getElementById('count-backlog')) document.getElementById('count-backlog').textContent = counts.backlog;
            if(document.getElementById('count-progress')) document.getElementById('count-progress').textContent = counts.progress;
            if(document.getElementById('count-done')) document.getElementById('count-done').textContent = counts.done;
            
            lucide.createIcons();
        };

        const renderReports = () => {
            const container = document.getElementById('monthly-stats');
            if (!container) return;
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const monthTasks = tasks.filter(t => {
                if (t.status !== 'done' || !t.completedAt) return false;
                const d = new Date(t.completedAt);
                return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
            });

            const report = customers.map(c => {
                const cTasks = monthTasks.filter(t => t.customerId === c.id);
                const totalDuration = cTasks.reduce((sum, t) => sum + (parseFloat(t.duration) || 0), 0);
                return { name: c.name, color: c.color, tasks: cTasks, total: totalDuration };
            }).filter(r => r.total > 0 || r.tasks.length > 0);

            if (report.length === 0) {
                container.innerHTML = '<p class="text-indigo-400 text-xs italic">Noch keine Daten für diesen Monat.</p>';
                return;
            }

            container.innerHTML = report.map(r => `
                <div class="bg-indigo-800 bg-opacity-40 p-3 rounded-xl border border-indigo-700">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center font-bold">
                            <span class="w-2 h-2 rounded-full mr-2" style="background-color: ${r.color}"></span>
                            ${r.name}
                        </div>
                        <div class="text-lg font-black text-white">${r.total.toFixed(2)}h</div>
                    </div>
                    <ul class="text-[10px] space-y-1 text-indigo-200">
                        ${r.tasks.map(t => `<li class="flex items-center"><i data-lucide="chevron-right" class="w-2 h-2 mr-1"></i> ${t.title}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
            lucide.createIcons();
        };

        // --- ACTIONS ---

        window.deleteCustomer = async (id) => {
            if (!auth.currentUser) return;
            if (confirm("Kunden wirklich löschen?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'customers', id));
                } catch (e) { console.error(e); }
            }
        };

        window.deleteTask = async (id) => {
            if (!auth.currentUser) return;
            if (confirm("Task löschen?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id));
                } catch (e) { console.error(e); }
            }
        };

        document.getElementById('customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!auth.currentUser) return;
            const name = document.getElementById('cust-name').value;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'customers'), {
                    name,
                    color: colors[customers.length % colors.length]
                });
                e.target.reset();
            } catch (e) { console.error(e); }
        });

        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!auth.currentUser) return;
            const title = document.getElementById('task-title').value;
            const customerId = document.getElementById('task-customer').value;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), {
                    title,
                    customerId,
                    status: 'backlog',
                    createdAt: new Date().toISOString()
                });
                e.target.reset();
            } catch (e) { console.error(e); }
        });

        const zones = document.querySelectorAll('.drop-zone');
        zones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drop-zone-active');
            });
            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drop-zone-active');
            });
            zone.addEventListener('drop', async (e) => {
                e.preventDefault();
                zone.classList.remove('drop-zone-active');
                const id = e.dataTransfer.getData('text/plain');
                const newStatus = zone.dataset.status;
                if (!id) return;

                if (newStatus === 'done') {
                    const task = tasks.find(t => t.id === id);
                    if (!task) return;
                    document.getElementById('time-modal-task-name').textContent = `Aufgabe: ${task.title}`;
                    document.getElementById('task-duration').value = "";
                    pendingTaskId = id;
                    document.getElementById('time-modal').classList.remove('hidden');
                } else {
                    try {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id), {
                            status: newStatus
                        });
                    } catch (e) { console.error(e); }
                }
            });
        });

        document.getElementById('cancel-time').addEventListener('click', () => {
            document.getElementById('time-modal').classList.add('hidden');
            pendingTaskId = null;
        });

        document.getElementById('save-time').addEventListener('click', async () => {
            if (!auth.currentUser) return;
            const durInput = document.getElementById('task-duration');
            const dur = durInput ? durInput.value : null;
            if (dur && pendingTaskId) {
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', pendingTaskId), {
                        status: 'done',
                        duration: dur,
                        completedAt: new Date().toISOString()
                    });
                    document.getElementById('time-modal').classList.add('hidden');
                    pendingTaskId = null;
                } catch (e) { console.error(e); }
            } else {
                alert("Bitte eine Dauer eingeben.");
            }
        });

        window.onload = init;
    </script>
</body>
</html>
